[package]
name = "elcharitas"
version = "0.1.0"
edition = "2021"

[dependencies]
chrono = { version = "0.4", features = ["serde"] }
google-fonts = "0.1"
hypertext = "0.5"
lazy_static = "1.5"
ngyn = { git = "https://github.com/ngyn-rs/ngyn", branch = "dev" }
ngyn-shuttle = { git = "https://github.com/ngyn-rs/ngyn", branch = "dev" }
serde = { version = "1", features = ["derive"] }
serde_json = "1"
shuttle-runtime = "0"
url = "2.5"
