[package]
name = "elcharitas"
version = "0.1.0"
edition = "2021"

[dependencies]
cached = "0.55"
chrono = { version = "0.4", features = ["serde"] }
dotenv = "0.15"
google-fonts = "0.1"
lazy_static = "1.5"
ngyn = { version = "0.5.4", git = "https://github.com/ngyn-rs/ngyn.git", branch = "dev" }
momenta = { version = "0.2", git = "https://github.com/elcharitas/momenta.git", branch = "main" }
serde = { version = "1", features = ["derive"] }
serde_json = "1"
reqwest = { version = "0.12", features = ["json"] }
thiserror = "2.0"
tokio = { version = "1", features = ["full"] }
tracing = "0.1"
tracing-subscriber = { version = "0.3", features = ["env-filter"] }
url = "2.5"
futures = "0.3.31"
